<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function sprawdz() 
    {
        let liczba = document.getElementById("pole").value;
        if (liczba>0) document.getElementById("wynik").innerHTML="dodatnia";
        else if (liczba<0) document.getElementById("wynik").innerHTML="ujemna";
        else if (liczba=="0") document.getElementById("wynik").innerHTML="zero";
        else if (liczba=="") document.getElementById("wynik").innerHTML="wpisz coś idioto";
        else document.getElementById("wynik").innerHTML="to nie jest liczba debilu";
        
    }
    </script>
    
</head>
<body>
    <input type="text" id="pole"/>
    <input type="submit" value="Sprawdź" onclick="sprawdz()"/>
    <div id="wynik"></div>
</body>
</html>
